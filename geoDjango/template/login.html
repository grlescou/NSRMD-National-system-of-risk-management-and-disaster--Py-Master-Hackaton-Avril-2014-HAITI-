<html lang="en" class="no-js"> <!--<![endif]-->


<head>

    <meta charset="UTF-8"/>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Login and Registration Form with HTML5 and CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3"/>
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class"/>
    <meta name="author" content="Codrops"/>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate-custom.css' %}" media="screen"/>
</head>
<body>
<div class="container">
    <!-- Codrops top bar -->

    <!--/ Codrops top bar -->

    <section>
        <div id="container_demo">
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>

            <div id="wrapper">
                <div id="login" class="animate form">
                    <form action="" autocomplete="on" method="post">
                        {% csrf_token %}
                        <h1>Log in</h1>

                        {% comment %}<p>
                            <label for="username" class="uname" data-icon="u"> Username </label>
                            <input id="username" name="username" required="required" type="text"
                                   placeholder="Username"/>
                        </p>

                        <p>
                            <label for="password" class="youpasswd" data-icon="p">Password </label>
                            <input id="password" name="password" required="required" type="password"
                                   placeholder="Password"/>
                        </p>{% endcomment %}
                        {{ form.as_p }}
                        <p class="login button">
                            <input type="submit" value="Login"/>
                        </p>

                        <p class="change_link">
                            Not remember your password?
                            <a href="#toregister" class="to_register">Reset it</a>
                        </p>

                    </form>
                </div>

                <div id="register" class="animate form">
                    <form action="" autocomplete="on">
                        <h1> Reset password </h1>

                        <p>
                            <label for="emailsignup" class="youmail" data-icon="e"> Your email</label>
                            <input id="emailsignup" name="emailsignup" required="required" type="email"
                                   placeholder="Your mail"/>
                        </p>

                        <p class="signin button">
                            <input type="submit" value="Send"/>
                        </p>

                        <p class="change_link">
                            <a href="#tologin" class="to_register"> Return to log in </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
